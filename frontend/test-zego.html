<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZegoCloud Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100%;
            height: 500px;
            border: 2px solid #ccc;
            background: #000;
        }
        .info {
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ZegoCloud Test</h1>
    <div class="info">
        <p><strong>App ID:</strong> <span id="appId">Loading...</span></p>
        <p><strong>Server Secret:</strong> <span id="serverSecret">Loading...</span></p>
        <p><strong>Status:</strong> <span id="status">Initializing...</span></p>
    </div>
    <div id="container"></div>
    
    <script type="module">
        import { ZegoUIKitPrebuilt } from 'https://unpkg.com/@zegocloud/zego-uikit-prebuilt@latest';
        
        const appId = 447998597;
        const serverSecret = "26959573c3088d4ae7f3d08e5450001d";
        const roomId = "test-room-" + Math.random().toString(36).substr(2, 9);
        const userId = "test-user-" + Math.random().toString(36).substr(2, 9);
        
        document.getElementById('appId').textContent = appId;
        document.getElementById('serverSecret').textContent = serverSecret ? '***' : 'MISSING';
        
        try {
            document.getElementById('status').textContent = 'Generating token...';
            
            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
                appId,
                serverSecret,
                roomId,
                userId,
                'Test User'
            );
            
            document.getElementById('status').textContent = 'Token generated, creating instance...';
            
            const zp = ZegoUIKitPrebuilt.create(kitToken);
            
            document.getElementById('status').textContent = 'Joining room...';
            
            await zp.joinRoom({
                container: document.getElementById('container'),
                scenario: {
                    mode: ZegoUIKitPrebuilt.OneONoneCall,
                },
                showPreJoinView: false,
                showUserList: true,
                showChatButton: true,
                showCameraButton: true,
                showMicrophoneButton: true,
                showScreenSharingButton: true,
                showLeaveButton: true,
            });
            
            document.getElementById('status').textContent = '✅ ZegoCloud UI loaded successfully!';
            
        } catch (error) {
            document.getElementById('status').textContent = '❌ Error: ' + error.message;
            console.error('ZegoCloud Error:', error);
        }
    </script>
</body>
</html>
